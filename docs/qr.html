<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>QRHorse QR Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      margin: 0;
    }
    #wrapper {
      position: relative;
      width: 320px;
      height: 320px;
    }
    #qrcode {
      width: 100%;
      height: 100%;
    }
    .copyright {
      position: absolute;
      right: 6px;
      bottom: 4px;
      font-size: 10px;
      color: #000;
      background: #fff;
      padding: 0 2px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="qrcode"></div>
    <div class="copyright">Â© 2026</div>
  </div>

  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: "https://sebastian-yx.github.io/QRHorse",
      width: 320,
      height: 320,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.Q
    });
  </script>
</body>
</html>
