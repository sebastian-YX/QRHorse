<!DOCTYPE html>
<html>
<head>
    <title>GitHub 仓库二维码生成</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { text-align: center; padding-top: 50px; font-family: sans-serif; }
        #qrcode { margin-top: 20px; display: flex; justify-content: center; }
    </style>
</head>
<body>
    <h2>输入 GitHub 地址生成二维码</h2>
    <input type="text" id="url" style="width: 300px;" value="https://github.com/google/googletest">
    <button onclick="generateQR()">生成</button>
    
    <div id="qrcode"></div>

    <script>
        // 初始化二维码对象
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 200,
            height: 200
        });

        function generateQR() {
            var url = document.getElementById("url").value;
            if (url) {
                qrcode.clear(); // 清除之前的
                qrcode.makeCode(url); // 根据输入生成标准二维码
            } else {
                alert("请输入地址");
            }
        }
        
        // 页面加载时默认生成一个
        generateQR();
    </script>
</body>
</html>
